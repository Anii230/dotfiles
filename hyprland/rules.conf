# =========================
# User Window Rules (new syntax condensed)
# =========================

# ── mpv — floating, centered, resizable
windowrule = match:class ^(mpv)$, float on, center on, size (monitor_w*0.7) (monitor_h*0.7)
# windowrule = match:class ^(mpv)$, no_focus on

# ── Gwenview — floating image viewer
windowrule = match:class ^(org\.kde\.gwenview)$, float on, center on, size (monitor_w*0.7) (monitor_h*0.7)

# ── KCalc — right side floating calculator
windowrule = match:class ^(org\.kde\.kcalc)$, float on, \
             size (monitor_w*0.3) (monitor_h*0.6), \
             move (monitor_w-window_w-(monitor_w*0.02)) (monitor_h-window_h-(monitor_h*0.02))

# ── Opacity rules
windowrule = match:fullscreen false, opacity $windowOpacity override

# ── Force opaque apps
windowrule = match:class ^(equibop|org\.quickshell|imv|swappy)$, opaque on

# ── XDG desktop portal dialogs
windowrule = match:class ^(xdg-desktop-portal-gtk)$, float on, center on, size (monitor_w*0.7) (monitor_h*0.75)
